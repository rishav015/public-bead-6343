<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
 <style>
    #navbar{
      display: flex;
      justify-content: space-between;
      background-color: white;
      position: sticky;
      top:0px;
    }
    #arrange{
        display: flex;
        gap:20px;
    }
    #arrange>div{
    width: 150px;
     border: 1px solid black;
     padding-left: 10px;
    }
    #arrange>div>img{
      width:50px;
    }
    #items{
      display: flex;
      gap:10%;
      width:50%;  
    }
    #items p{
        font-size: 10px;
    }
    #gap{
   height: 500px;
    }
    #change{
        color: white;
        background-color: black;
        padding: 10px;
        border-radius: 10px;
    }
    #change1{
        display: flex;
        justify-content: end;
      bottom: 0px;
      background-color: white;
      position: sticky;
       
    }
 </style>
</head>
<body>
    <div id="navbar"></div>
    <h4 style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">WHERE DO YOU WANT TO RECEIVE YOUR ORDER?</h4>
    <div id="arrange">
        <div>
            <img src="https://static.zara.net/static/images/deliverymethods/box.svg" alt="">
            <h5 style="font-family:'Times New Roman', Times, serif;">Home</h5>
        </div>
        <div>
            <img src="https://static.zara.net/static/images/deliverymethods/Icon-Shop.svg" alt="">
            <h5 style="font-family:Arial, Helvetica, sans-serif;">ZARA STORE</h5>
        </div>
    </div>
    <div id="gap"></div>
       <hr>
    <div id="items"></div> 
    <div id="change1">
        <img src="" alt="">
        <button id="change">continues</button>
    </div>
    
</body>
</html>
<script src="./scripts/index.js"></script>
<script type="module">
    import {footer,navbar} from "./scripts/footer.js"
   let things= document.querySelector("#items")
   things.innerHTML=footer()   
   let nav =document.querySelector("#navbar")
   nav.innerHTML=navbar()
</script>
